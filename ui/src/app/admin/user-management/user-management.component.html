<div class="row">
  <table class="table table-striped">
    <thead>
      <tr>
        <th style="width: 30%;">Username</th>
        <th style="width: 40%;">Active roles</th>
        <th style="width: 30%;">Username</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.username}}</td>
        <td>{{user.roles}}</td>
        <td><div><button (click)="openRolesModal(user)" class="btn btn-info">Edit roles</button></div></td>
      </tr>
    </tbody>
  </table>
</div>
