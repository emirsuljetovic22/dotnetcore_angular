<div class="container mt-4">
  <div class="row">
    <h1>{{member.userName}}'s Profile</h1>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{member.photoUrl || '../../../assets/user.png'}}" alt="{{member.userName}}">
        <div class="card-body">
          <div class="mb-2" *ngIf="(presence.onlineUsers$ | async).includes(member.userName)">
            <i class="fa fa-user-circle text-success"></i> Online now
          </div>
          <div>
            <strong>Location</strong>
            <p>{{member.city}}, {{member?.country}}</p>
          </div>
          <div>
            <strong>Age</strong>
            <p>{{member.dateOfBirth}}</p>
          </div>
          <div>
            <strong>Last Active</strong>
            <p>{{member.lastActive}}</p>
          </div>
          <div>
            <strong>Member since</strong>
            <p>{{member.createdAt | date: 'mediumDate'}}</p>
          </div>
        </div>
        <div class="card-footer">
          <div class="btn-group d-flex">
            <!--<button class="btn btn-primary w-100">Like</button>-->
            <button (click)="selectTab(3)" class="btn btn-success w-100">Message</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <!--<tabset class="member-tabset" #memberTabs>
          <tab heading="About {{member.userName}}" (selectTab)="onTabActivated($event)">
            <h4>Description</h4>
            <p>{{member.about}}</p>
          </tab>
          <tab heading="Region" (selectTab)="onTabActivated($event)">
            <h4>Region</h4>
            <p>{{member.region}}</p>
          </tab>
          <tab heading="Photos" (selectTab)="onTabActivated($event)">
          </tab>
          <tab heading="Messages" (selectTab)="onTabActivated($event)">
            <app-member-messages [username]="member.userName"></app-member-messages>
          </tab>
        </tabset>-->
      </div>
    </div>
  </div>
</div>
