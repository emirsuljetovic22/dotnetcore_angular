<h1>News</h1>

<div class="news-grid-container">

  <mat-card class="card" *ngFor="let article of articles">
    <mat-card-header>
      <mat-card-title>{{article.title}}</mat-card-title>
      <mat-card-subtitle>{{article.shortDescription}}</mat-card-subtitle>
    </mat-card-header>
    <div *ngFor="let image of article.articleImages">
      <img *ngIf="image.highlighted" mat-card-image src="https://localhost:7236/images/articlephotos/{{image.url}}" alt="Photo of a Shiba Inu">
    </div>
    <mat-card-content>
      <p>{{article.content}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button routerLink="/{{article.url}}">Open</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>

</div>

<mat-paginator
  [length]="length"
  [pageSize]="pageSize"
  [pageSizeOptions]="pageSizeOptions"
  (page)="pageEvent = $event"
  aria-label="Select page">
</mat-paginator>
